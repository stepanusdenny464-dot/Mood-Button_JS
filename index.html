<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="Klik" onclick="coba()">TES</button>
    <script>
        function randomColor() {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        return `rgb(${r}, ${g}, ${b})`;
    }
        const semangat = [
        "Gaspol",
        "Mantap",
        "Semangat",
        "Fokus",
        "Bisa!",
        "Hebat",
        "Lanjut",
        "Optimis",
        "Kuat",
        "Yakin"
        ];
        function coba(){
        let kata=semangat[Math.floor(Math.random()*semangat.length)];
        document.getElementsByClassName("Klik")[0].innerText=kata;
        document.body.style.backgroundColor=randomColor()
        };
    </script>
</body>
</html>
